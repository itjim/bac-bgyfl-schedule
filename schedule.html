<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloomingdale Bears Schedule</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #003366; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #003366; padding: 8px; text-align: center; }
    th { background-color: #003366; color: white; }
    .day-separator { background-color: #f2f2f2; font-weight: bold; text-align: left; }
    .team-cell { display: flex; align-items: center; gap: 8px; justify-content: center; }
    .team-cell img { width: 24px; height: 24px; }
    #debugPanel { margin-top: 20px; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
    #debugPanel pre { max-height: 400px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>Bloomingdale Bears Schedule</h1>

  <label for="weekSelect">Select Week:</label>
  <select id="weekSelect"></select>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Time</th>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Field</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Debugging panel -->
  <div id="debugPanel">
    <h3>Debug Output (Raw JSON)</h3>
    <pre id="debugOutput">Loading...</pre>
  </div>

  <script>
    const proxyUrl = "https://taupe-meringue-d27509.netlify.app/.netlify/functions/proxy?url=";
    const gamesEndpoint = "https://slhjx7xcc1.execute-api.us-east-2.amazonaws.com/prod/api/getGames?year=2025&organizationId=9";

    const logos = {
      "Bloomingdale": "http://bgyfl-website-new-prod.s3-website.us-east-2.amazonaws.com/assets/bloomingdale.png"
    };

    async function fetchData() {
      const response = await fetch(proxyUrl + encodeURIComponent(gamesEndpoint));
      const data = await response.json();
      console.log("API payload:", data);

      // Show the raw JSON in debug panel
      document.getElementById("debugOutput").textContent = JSON.stringify(data, null, 2);

      return data.games || [];
    }

    function getDayOfWeek(dateStr) {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      return days[new Date(dateStr).getDay()];
    }

    function renderSchedule(games, week) {
      const tbody = document.querySelector("#scheduleTable tbody");
      tbody.innerHTML = "";

      const filtered = games.filter(g => g.week === week);

      let currentDay = "";
      filtered.forEach(game => {
        const gameDate = game.game_date;
        const dayName = getDayOfWeek(gameDate);

        if (dayName !== currentDay) {
          currentDay = dayName;
          const row = document.createElement("tr");
          row.classList.add("day-separator");
          const cell = document.createElement("td");
          cell.colSpan = 7;
          cell.textContent = dayName;
          row.appendChild(cell);
          tbody.appendChild(row);
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${gameDate || ""}</td>
          <td>${dayName || ""}</td>
          <td>${game.game_time || ""}</td>
          <td class="team-cell">${renderTeam(game.home_team)}</td>
          <td class="team-cell">${renderTeam(game.away_team)}</td>
          <td>${game.field?.field_name || ""}</td>
          <td>${(game.home_score ?? "0")} - ${(game.away_score ?? "0")}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderTeam(teamObj) {
      if (!teamObj) return "TBD";
      const org = teamObj.organization_name || "";
      const team = teamObj.team_name || "";
      const displayName = `${org} ${team}`;
      const logo = logos[org] || "";
      return logo ? `<img src="${logo}" alt="${org} logo"/> ${displayName}` : displayName;
    }

    async function init() {
      const games = await fetchData();
      console.log("Games parsed:", games);

      const weekSelect = document.getElementById("weekSelect");
      const weeks = [...new Set(games.map(g => g.week))].sort((a, b) => a - b);

      weeks.forEach(w => {
        const opt = document.createElement("option");
        opt.value = w;
        opt.textContent = `Week ${w}`;
        weekSelect.appendChild(opt);
      });

      weekSelect.addEventListener("change", () => {
        renderSchedule(games, parseInt(weekSelect.value));
      });

      if (weeks.length > 0) {
        weekSelect.value = weeks[0];
        renderSchedule(games, weeks[0]);
      }
    }

    init();
  </script>
</body>
</html>
