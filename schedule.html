<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloomingdale Bears Schedule</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #003366; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #003366; padding: 6px; text-align: center; }
    th { background-color: #003366; color: white; }
    .day-separator { background-color: #f2f2f2; font-weight: bold; text-align: left; }
    #filters { margin-bottom: 15px; }
    #filters label { margin-right: 10px; }
    #filters select { margin-right: 20px; padding: 5px; }
    #resetBtn { padding: 6px 12px; background: #003366; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Bloomingdale Bears Schedule</h1>

  <div id="filters">
    <label for="weekSelect">Filter by Week:</label>
    <select id="weekSelect">
      <option value="all">All Weeks</option>
    </select>

    <label for="homeAwaySelect">Filter by Location:</label>
    <select id="homeAwaySelect">
      <option value="all">All Games</option>
      <option value="home">Home</option>
      <option value="away">Away</option>
    </select>

    <label for="divisionSelect">Filter by Division:</label>
    <select id="divisionSelect">
      <option value="all">All Divisions</option>
    </select>

    <button id="resetBtn">Reset Filters</button>
  </div>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Status</th>
        <th>Date</th>
        <th>Day</th>
        <th>Time</th>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Field</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const gamesEndpoint = "https://slhjx7xcc1.execute-api.us-east-2.amazonaws.com/prod/api/getGames?year=2025&organizationId=9";
    let allGames = [];

    async function fetchData() {
      try {
        const response = await fetch(gamesEndpoint);
        const data = await response.json();
        return data.games || [];
      } catch (err) {
        console.error("Fetch error:", err);
        return [];
      }
    }

    function getDayOfWeek(dateStr) {
      const [y, m, d] = dateStr.split('-').map(Number);
      const utcNoon = Date.UTC(y, m - 1, d, 12, 0, 0);
      const dt = new Date(utcNoon);
      const formatter = new Intl.DateTimeFormat('en-US', { weekday: 'long', timeZone: 'America/Chicago' });
      return formatter.format(dt);
    }

    function renderSchedule(games) {
      const tbody = document.querySelector("#scheduleTable tbody");
      tbody.innerHTML = "";
      let currentDay = "";

      games.forEach(game => {
        const gameDate = game.game_date;
        const dayName = getDayOfWeek(gameDate);

        if (dayName !== currentDay) {
          currentDay = dayName;
          const row = document.createElement("tr");
          row.classList.add("day-separator");
          const cell = document.createElement("td");
          cell.colSpan = 8;
          cell.textContent = `${dayName} (${gameDate})`;
          row.appendChild(cell);
          tbody.appendChild(row);
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${game.status ? game.status.charAt(0).toUpperCase() + game.status.slice(1) : "Unconfirmed"}</td>
          <td>${gameDate}</td>
          <td>${dayName}</td>
          <td>${game.game_time}</td>
          <td>${game.home_team_name || ""}<br><small>${game.division_name || ""}</small></td>
          <td>${game.away_team_name || ""}<br><small>${game.division_name || ""}</small></td>
          <td>${game.field_name || ""}</td>
          <td>${(game.home_score ?? 0)} - ${(game.away_score ?? 0)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function applyFilters() {
      const weekSelect = document.getElementById("weekSelect");
      const homeAwaySelect = document.getElementById("homeAwaySelect");
      const divisionSelect = document.getElementById("divisionSelect");
      let filtered = [...allGames];

      if (weekSelect.value !== "all") {
        filtered = filtered.filter(g => g.week === parseInt(weekSelect.value));
      }

      if (homeAwaySelect.value === "home") {
        filtered = filtered.filter(g => g.home_organization_name === "Bloomingdale");
      } else if (homeAwaySelect.value === "away") {
        filtered = filtered.filter(g => g.away_organization_name === "Bloomingdale");
      }

      if (divisionSelect.value !== "all") {
        filtered = filtered.filter(g => g.division_name === divisionSelect.value);
      }

      renderSchedule(filtered);
    }

    async function init() {
      allGames = await fetchData();

      // Build week dropdown
      const weekSelect = document.getElementById("weekSelect");
      const weeks = [...new Set(allGames.map(g => g.week))].sort((a, b) => a - b);

      weeks.forEach(w => {
        const weekGames = allGames.filter(g => g.week === w);
        const dates = weekGames.map(g => new Date(g.game_date));
        const minDate = new Date(Math.min(...dates));
        const maxDate = new Date(Math.max(...dates));
        const fmt = d => `${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}`;
        const rangeLabel = minDate.getTime() === maxDate.getTime()
          ? fmt(minDate)
          : `${fmt(minDate)}-${fmt(maxDate)}`;

        const opt = document.createElement("option");
        opt.value = w;
        opt.textContent = `Week ${w} (${rangeLabel})`;
        weekSelect.appendChild(opt);
      });

      // Build division dropdown
      const divisionSelect = document.getElementById("divisionSelect");
      const divisions = [...new Set(allGames.map(g => g.division_name).filter(Boolean))].sort();
      divisions.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        divisionSelect.appendChild(opt);
      });

      // Hook up filters
      weekSelect.addEventListener("change", applyFilters);
      homeAwaySelect.addEventListener("change", applyFilters);
      divisionSelect.addEventListener("change", applyFilters);
      document.getElementById("resetBtn").addEventListener("click", () => {
        weekSelect.value = "all";
        homeAwaySelect.value = "all";
        divisionSelect.value = "all";
        applyFilters();
      });

      applyFilters();
    }

    init();
  </script>
</body>
</html>
