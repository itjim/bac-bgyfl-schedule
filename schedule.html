<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BGYFL API Debug Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #003366; }
    #debugPanel {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 600px;
      overflow-y: auto;
    }
    .section {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #666;
      background: #eee;
    }
    .section h2 {
      margin-top: 0;
      font-size: 16px;
      color: #003366;
    }
  </style>
</head>
<body>
  <h1>BGYFL API Debug Viewer</h1>

  <div id="debugPanel">Loadingâ€¦</div>

  <script>
    const proxyUrl = "https://taupe-meringue-d27509.netlify.app/.netlify/functions/proxy?url=";
    const gamesEndpoint = "https://slhjx7xcc1.execute-api.us-east-2.amazonaws.com/prod/api/getGames?year=2025";

    async function fetchData() {
      try {
        const response = await fetch(proxyUrl + encodeURIComponent(gamesEndpoint));

        // Collect headers
        const headers = {};
        response.headers.forEach((val, key) => {
          headers[key] = val;
        });

        // Get status + body
        const textBody = await response.text();
        let parsedBody;
        try {
          parsedBody = JSON.parse(textBody);
        } catch {
          parsedBody = { note: "Response not valid JSON", raw: textBody };
        }

        // Build debug output
        const debugContent = {
          status: response.status,
          ok: response.ok,
          url: response.url,
          headers,
          parsedBody
        };

        console.log("FULL DEBUG OUTPUT:", debugContent);

        document.getElementById("debugPanel").textContent =
          JSON.stringify(debugContent, null, 2);

      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("debugPanel").textContent =
          "Error fetching API: " + err.message;
      }
    }

    fetchData();
  </script>
</body>
</html>
